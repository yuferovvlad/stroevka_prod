{% extends 'table_in/base.html' %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'home_page' %}">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-house-fill" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
            <path fill-rule="evenodd"
                d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
        </svg>
    </a></li>
<li class="breadcrumb-item"><a href="{% url 'list_category_url' %}">Список категорий</a></li>
<li class="breadcrumb-item active" aria-current="page">Редактировать</li>
{% endblock breadcrumb %}

{% block content %}
<h5 class="cover-heading pb-3 pt-2">Обновить категорию!</h5>
    <form action="{{ list_category_edit_url }}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <p>-------------</p>
        
        <div style="text-align: right;">
            <a href="{% url 'category_delete_url' pk=tablestat.pk %}" class="btn btn-danger btn-sm" role="button">Удалить</a>
            <button type="submit" class="btn btn-outline-primary btn-sm active">Сохранить</button>
            <a href="{% url 'list_category_url' %}" class="btn btn-outline-secondary btn-sm" role="button"
                aria-pressed="true">Назад</a>
        </div>
        
    </form>
{% endblock content %}
